    <link rel="preconnect" href="https://fonts.gstatic.com">

    <meta name="title" content="NFT - Cerfrouge #0703">

    <meta property="og:type" content="website">

    <meta property="twitter:card" content="summary_large_image">

    <title>NFT - Cerfrouge #0703</title>
</head>
<body>
    
    <div id="card">
        <div class="img_bloc">
            <img class="cerf" src="./images/cerfred.jpg" alt="NFT, un cerf 3D, rouge">
            <i class="fas fa-eye oeil"></i>
        </div>
        
        <h1>Cerfrouge #0703</h1>
        <p class="sub-h1">Notre collection de cerfs favorise l'équilibre de la couleur et de l'obscurité.</p>

        <div class="card_main">
            <div class="prix">
                <div><i class="fab fa-ethereum"></i></div>
                <p>0.045 ETH</p>
            </div>

            <div class="date">
                <div><i class="fas fa-clock"></i></div>
                <p>7 jours restants</p>
            </div>
        </div>

        <div class="card_footer">
            <img src="./images/fabio.jpg" alt="photo du créateur de l'oeuvre">
            <p>Créé par 
                <a href="https://github.com/FabioDevCode" target="_blank">Fabio RAMOS LOPES</a>
            </p>
        </div>

    </div>

</body>
