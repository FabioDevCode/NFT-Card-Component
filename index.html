<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/nfticons.png" type="image/logo"/>
    <script defer src="https://kit.fontawesome.com/347b4bbeba.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">


    <link rel="stylesheet" href="style.css">
    <title>NFT - Cerfrouge #0703</title>
</head>
<body>
    
    <div id="card">
        <div class="img_bloc">
            <img class="cerf" src="./images/cerfred.jpg" alt="NFT, un cerf 3D, rouge">
            <i class="fas fa-eye oeil"></i>
        </div>
        
        <h1>Cerfrouge #0703</h1>
        <p class="sub-h1">Notre collection de cerfs favorise l'équilibre de la couleur et de l'obscurité.</p>

        <div class="card_main">
            <div class="prix">
                <div><i class="fab fa-ethereum"></i></div>
                <p>0.045 ETH</p>
            </div>

            <div class="date">
                <div><i class="fas fa-clock"></i></div>
                <p>7 jours restants</p>
            </div>
        </div>

        <div class="card_footer">
            <img src="./images/fabio.jpg" alt="photo du créateur de l'oeuvre">
            <p>Créé par 
                <a href="https://github.com/FabioDevCode">Fabio RAMOS LOPES</a>
            </p>
        </div>

    </div>

</body>
</html>
